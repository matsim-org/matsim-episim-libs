name: build

on: [ push, pull_request ]

jobs:
  build:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [11, 17]
        module:
          - org.matsim.run
          - org.matsim.episim

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          architecture: x64
          cache: maven

      - name: Test module
        run:  mvn -Dtest=${{matrix.module}}.** test --batch-mode -Dmatsim.preferLocalDtds=true -Dmaven.javadoc.skip -e

      - name: Generate reports
        run: mvn site:site --batch-mode

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: maven-site-${{ matrix.java }}-${{ matrix.module }}
          path: target/site/

    env:
      MAVEN_OPTS: -Xmx6G