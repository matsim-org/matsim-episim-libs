name: build

on: [ push, pull_request ]

jobs:
  build:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          architecture: x64
          cache: maven

      - name: Test and generate coverage
        run:  mvn clean verify --batch-mode -Dmatsim.preferLocalDtds=true -Dmaven.javadoc.skip -e

#      - name: Generate reports
#        run: mvn site:site --batch-mode

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: maven-site
          path: target/site/


      - name: Extract coverage % and create badge
        run: |
          COVERAGE=$(grep -m1 LINE target/site/jacoco/jacoco.csv | awk -F',' '{printf "%.1f", ($4/$5)*100}')
          echo "Coverage: $COVERAGE%"

          mkdir -p target/site/badges
          cat <<EOF > target/site/badges/coverage.json
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "$COVERAGE%",
            "color": "blue"
          }

      - name: Deploy report + badge to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }}

      - name: Update README with coverage badge
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          USERNAME=${{ github.repository_owner }}
          REPO_NAME=$(basename "${{ github.repository }}")
          
          BADGE_URL="https://${USERNAME}.github.io/${REPO_NAME}/${BRANCH_NAME}/badges/coverage.json"
          REPORT_URL="https://${USERNAME}.github.io/${REPO_NAME}/${BRANCH_NAME}/index.html"
          
          NEW_BADGE="[![Coverage](https://img.shields.io/endpoint?url=${BADGE_URL})](${REPORT_URL})"
          
          # Replace content between markers
          sed -i '/<!-- COVERAGE_BADGE_START -->/,/<!-- COVERAGE_BADGE_END -->/c\
        <!-- COVERAGE_BADGE_START -->\
        '"$NEW_BADGE"'\
        <!-- COVERAGE_BADGE_END -->' README.md

      - name: Commit README update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update coverage badge for branch ${{ github.ref_name }}" || echo "No changes"
          git push || echo "No changes to push"


    env:
      MAVEN_OPTS: -Xmx6G